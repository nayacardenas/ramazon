<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inicio de sesion </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/login2.css'%}">
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="cod-container">
            <div class="form-header">
                <img src="{% static 'img/Logo Rmazon 2.0.jpeg'%}">
                <h1>RAM<span>AZON</span></h1>
            </div>
            <div class="form-content">
                <form name="Registro" class="cod-form">
                <form name="Login" class="cod-form" id="login">

            <form name="Login" class="cod-form" id="Login">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="input-group">
                    <input type="usuario" class="form-input" name="form-input" id="usuario" required autofocus>
                    <label class="label" for="usuario">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo" required>
                    <label class="label" for="correo">Correo Electronico</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass" required>
                    <label class="label" for="pass">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <p>No tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>   
            </form>
        </div>
        
        <div class="form-content">
            <form name="Registro" class="cod-form" id="Registro">
                <div class="form-title">
                    <h3>Regístrate </h3>
                </div>
                
                <div class="input-group">
                    <input type="name" class="form-input" name="form-input" id="reg-name" required autofocus>
                    <label class="label" for="reg-name">Nombres</label>
                </div>
                <div class="input-group">
                    <input type="apellidos" class="form-input" name="form-input" id="reg-apellidos" required>
                    <label class="label" for="reg-apellidos">Apellidos</label>
                </div>
                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="reg-correo" required>
                    <label class="label" for="reg-correo">Correo</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-pass" required>
                    <label class="label" for="reg-pass">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-rep-pass"required>
                    <label class="label" for="reg-rep-pass">Repetir Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate">
                    <p>Ya tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                    <p>Ya tienes cuenta? <a href="login.html" class="alt-form">Ingresa aquí</a></p>
                </div>

            </form>

        </div>
    </div>
</body>
</html>
