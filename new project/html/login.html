<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto validado y procesado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</he<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="../img/Logo Rmazon 2.0.jpeg" alt="Logo de CodigoMasters">
            <h1>RAM<span>AZON</span></h1>
        </div>
        <div class="form-content">
            <form name="Registro" class="cod-form">
            <form name="Login" class="cod-form" id="login">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="input-group">
                    <input type="usuario" class="form-input" name="form-input" id="usuario">
                    <label class="label" for="usuario">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo">
                    <label class="label" for="correo">Correo Electronico</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass">
                    <label class="label" for="pass">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <p>No tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>
               
            </form>
        </div>
        
        <div class="form-content">
            <form name="Registro" class="cod-form" id="Registro">
                <div class="form-title">
                    <h3>Regístrate </h3>
                </div>
                

                <div class="input-group">
                    <input type="name" class="form-input" name="form-input" id="reg-name" >
                    <label class="label" for="reg-name">Nombres</label>
                </div>
                <div class="input-group">
                    <input type="apellidos" class="form-input" name="form-input" id="reg-apellidos">
                    <label class="label" for="reg-apellidos">Apellidos</label>
                </div>
                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="reg-correo" >
                    <label class="label" for="reg-correo">Correo</label>
                </div>


                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-pass" d>
                    <label class="label" for="reg-pass">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-rep-pass">
                    <label class="label" for="reg-rep-pass">Repetir Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate">
                    <p>Ya tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>
               
            </form>
        </div>
    </div>

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/registrouser.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/login2.js"></script>
</body>
</html>
