<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        {% load bootstrap5 %}
        {% bootstrap_css %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inicio de sesion </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/login2.css'%}">
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="cod-container">
            <div class="form-header">
                <img src="{% static 'img/Logo Rmazon 2.0.jpeg'%}">
                <h1>RAM<span>AZON</span></h1>
            </div>
        
        <div class="form-content">
            <form name="registro" class="cod-form" id="Registro" action="" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="name" class="form-input" name="nombre" id="reg-name" required autofocus>
                    <label class="label" for="reg-name">nombre</label>
                </div>
                <div class="input-group">
                    <input type="name" class="form-input" name="apellido" id="reg-apellidos" required>
                    <label class="label" for="reg-apellidos">apellido</label>
                </div>
                <div class="input-group">
                    <input type="email" class="form-input" name="correo" id="reg-correo" required>
                    <label class="label" for="reg-correo">correo</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="password1" id="reg-pass" required>
                    <label class="label" for="reg-pass">contraseña</label>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" name="password2" id="reg-rep-pass" required>
                    <label class="label" for="reg-rep-pass">repetir contraseña</label>
                </div>
            
                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate">
                    <p>Ya tienes cuenta? <a href="{% url 'login'%}" class="alt-form">Ingresa aquí</a></p>
                </div>
            </form>

        </div>
</body>
</html>
